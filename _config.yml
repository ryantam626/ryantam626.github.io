# Site
title: Ryan Tam's Machine Learning Blog
description: A blog on Machine Learning, Maths and alike.
url: https://ryantam626.github.io
# url: http://localhost:400
# baseurl: /blog # the subpath of your site, e.g. /blog/
logo: halve.png                                       # Site logo
locale: en_UK

# Left Block Images
background:
  homepage: images/home.png                           # this image will be shown on homepage's left block
  post-list: images/unsplash-image-10.jpg             # this image will be shown on post list page
  default-post: images/unsplash-gallery-image-3.jpg   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
google-analytics: UA-83021330-1

